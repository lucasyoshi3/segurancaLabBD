<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Cadastro de Associação Projeto-Framework</h1>
    <form th:action="@{/projetoframework}" th:object="${projetoFramework}" method="post">
        <table>
            <tbody>
               
                <tr>
                    <td>Projeto:</td>
                    <td>
                        <select th:field="*{projeto.id}">
                            <option th:each="projeto : ${projetos}" 
                                    th:value="${projeto}" 
                                    th:text="${projeto.id}">
                            </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Framework:</td>
                    <td>
                        <select th:field="*{framework.id}">
                            <option th:each="framework : ${frameworks}" 
                                    th:value="${framework}" 
                                    th:text="${framework.id}">
                            </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><button type="submit" name="acao" value="manter">Manter</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
