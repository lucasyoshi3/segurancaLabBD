<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1>Especialidade</h1>

        <form th:action="@{/especialidade}" th:object="${especialidade}" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>Id do Desenvolvedor:</td>
                        <td>
                            <select th:field="*{desenvolvedor}">
                                <option th:each="desenvolvedor : ${desenvolvedores}" 
                                        th:value="${desenvolvedor}" 
                                        th:text="${desenvolvedor.id}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Id da Linguagem:</td>
                        <td>
                            <select th:field="*{linguagem}">
                                <option th:each="linguagem : ${linguagens}" 
                                        th:value="${linguagem}" 
                                        th:text="${linguagem.id}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="submit" name="acao" value="manter">Manter</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
