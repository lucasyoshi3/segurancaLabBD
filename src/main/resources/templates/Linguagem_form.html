<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="container mt-5">
        <h1>Registro Linguagem</h1>
        
        <!-- Exibe a resposta se houver -->
        <div th:if="${resposta}" class="alert alert-primary" role="alert">
            <p th:text="${resposta}"></p>
        </div>
        
        <!-- FormulÃ¡rio de Registro -->
        <form th:action="@{/linguagem}" th:object="${linguagem}" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="number" class="form-control" th:field="*{id}" id="id"/>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" th:field="*{nome}" id="nome"/>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <input type="text" class="form-control" th:field="*{tipo}" id="tipo"/>
            </div>
            <div class="mb-3">
                <label for="ide" class="form-label">IDE:</label>
                <input type="text" class="form-control" th:field="*{ide}" id="ide"/>
            </div>
            <div class="mb-3">
                <button type="submit" name="acao" value="manter" class="btn btn-primary">Manter</button>
                <button type="submit" name="acao" value="atualizar" class="btn btn-secondary">Atualizar Senha</button>
            </div>
        </form>
    </body>
</html>
