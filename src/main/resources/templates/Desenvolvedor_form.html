<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Desenvolvedor</h1>
    <form th:action="@{/desenvolvedor}" th:object="${desenvolvedor}" method="post">
        <table>
            <tbody>
                <tr>
                    <td>Id:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr>
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" th:field="*{nome}" /></td>
                </tr>
                <tr>
                    <td>Formação:</td>
                    <td><input type="text" th:field="*{formacao}" /></td>
                </tr>
                <tr>
                    <td>Serionidade:</td>
                    <td><input type="text" th:field="*{serionidade}" /></td>
                </tr>
                <tr>
                    <td>Id do Projeto:</td>
                    <td>
                        <select th:field="*{projeto}">
                            <option th:each="projeto : ${projetos}" 
                                    th:value="${projeto}" 
                                    th:text="${projeto.id}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><button type="submit" name="acao" value="Manter">Manter</button></td>
                    <td><button type="submit" name="acao" value="buscarSenioridade">Buscar por senioridade</button></td>
                    <td><button type="submit" name="acao" value="buscarFormacao">Buscar por formacao</button></td>
                </tr>
            </tbody>
        </table>
    </form>

    <h2>Lista de Desenvolvedores</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Formação</th>
                <th>Serionidade</th>
                <th>Projeto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="d : ${listaDesenvolvedores}">
                <td th:text="${d.id}"></td>
                <td th:text="${d.nome}"></td>
                <td th:text="${d.formacao}"></td>
                <td th:text="${d.serionidade}"></td>
                <td th:text="${d.projeto.id}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
